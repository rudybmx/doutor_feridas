<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doutor Feridas - Especialistas em Cicatrização</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@900&family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#1E88C9", // Brand Blue (Action/Links/Hover)
              secondary: "#062C52", // Brand Dark (Primary Buttons/Headings)
              accent: "#58B9B7", // Brand Teal (Icons/Details)
              "background-light": "#ffffff",
              "background-dark": "#0f172a",
            },
            fontFamily: {
              display: ["Plus Jakarta Sans", "sans-serif"],
              body: ["Plus Jakarta Sans", "sans-serif"],
              inter: ["Inter", "sans-serif"], // Added Inter font
            },
            borderRadius: {
              'DEFAULT': '1.5rem',
              'xl': '2rem',
              '2xl': '3rem',
              '3xl': '1.5rem', // Added for compatibility
              '4xl': '2rem',   // Added for compatibility
            },
            animation: {
              'float': 'floating 3s ease-in-out infinite',
              'marquee': 'marquee 20s linear infinite',
              'marquee-slow': 'marquee 40s linear infinite',
              'blob': 'blob 7s infinite',
            },
            keyframes: {
              floating: {
                '0%, 100%': { transform: 'translateY(0px)' },
                '50%': { transform: 'translateY(-15px)' },
              },
              marquee: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-50%)' },
              },
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              }
            }
          },
        },
      };
    </script>
    
    <!-- Custom Styles -->
    <style>
      .glass {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(226, 232, 240, 0.6);
      }
      .dark .glass {
        background: rgba(15, 23, 42, 0.6);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.75);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }
      .dark .glass-card {
        background: rgba(30, 41, 59, 0.70);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .hero-gradient {
        background: radial-gradient(circle at 50% 0%, #ffffff 0%, #f0f9ff 40%, #e0f2fe 80%, #ffffff 100%);
      }
      .dark .hero-gradient {
        background: radial-gradient(circle at 20% 30%, #1e293b 0%, #0f172a 50%, #020617 100%);
      }
      .material-symbols-rounded {
        font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      }
      .animation-delay-2000 {
        animation-delay: 2s;
      }
      
      /* LED Flow Animation */
      .animate-led-flow {
        stroke-dasharray: 100 2000; 
        animation: flow 3s linear infinite;
      }
      
      @keyframes flow {
        from {
          stroke-dashoffset: 2100;
        }
        to {
          stroke-dashoffset: 0;
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "vite": "https://esm.sh/vite@^7.3.1"
  }
}
</script>
</head>
  <body class="font-body bg-white dark:bg-background-dark text-slate-900 dark:text-slate-100 selection:bg-primary selection:text-white transition-colors duration-300">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
